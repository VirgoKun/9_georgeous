<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>XII TKJ 3</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    /* Tambahan style untuk animasi dan tata letak */
    .anon-box {
      background-color: #1a1a1a;
      padding: 16px;
      margin-top: 16px;
      border-radius: 8px;
      display: none;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .bg-light-gray {
      background-color: #2c2c2c;
    }

    .options-menu {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .options-menu .menu {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background-color: #2c2c2c;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Animasi galeri */
    .gallery-container {
      overflow: hidden;
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-slider {
      display: flex;
      animation: slide 30s linear infinite;
      width: 200%;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Responsive design */
    @media (min-width: 768px) {
      header img {
        height: 400px;
      }
      
      .gallery-slider img {
        width: 250px;
        height: 250px;
      }
      
      main {
        max-width: 1200px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body class="bg-light-gray text-white">
  <!-- Header tetap sama -->
  <header class="relative">
    <img alt="Class background image" class="w-full h-64 md:h-96 object-cover opacity-50" src="https://i.supa.codes/IWGxe"/>
    <div class="absolute inset-0 flex flex-col items-center justify-center">
      <!-- Konten header tetap sama -->
    </div>
  </header>

  <main class="px-4 py-8">
    <!-- Bagian tombol tetap sama -->

    <!-- Modifikasi bagian galeri -->
    <section class="mt-8">
      <h2 class="text-xl font-bold text-center md:text-left md:ml-4">Class Gallery</h2>
      <div class="gallery-container mt-4">
        <div class="gallery-slider">
          <!-- Duplikasi gambar untuk efek loop -->
          <img alt="Class event" class="rounded-lg mx-2 w-40 h-40 md:w-60 md:h-60 object-cover" src="https://i.supa.codes/XNg_e"/>
          <img alt="Class event" class="rounded-lg mx-2 w-40 h-40 md:w-60 md:h-60 object-cover" src="https://i.supa.codes/qCP0-"/>
          <img alt="Class event" class="rounded-lg mx-2 w-40 h-40 md:w-60 md:h-60 object-cover" src="https://i.supa.codes/OyEND"/>
          <img alt="Class event" class="rounded-lg mx-2 w-40 h-40 md:w-60 md:h-60 object-cover" src="https://i.supa.codes/bl_Zi"/>
          <!-- Duplikat gambar -->
          <img alt="Class event" class="rounded-lg mx-2 w-40 h-40 md:w-60 md:h-60 object-cover" src="https://i.supa.codes/XNg_e"/>
          <img alt="Class event" class="rounded-lg mx-2 w-40 h-40 md:w-60 md:h-60 object-cover" src="https://i.supa.codes/qCP0-"/>
          <img alt="Class event" class="rounded-lg mx-2 w-40 h-40 md:w-60 md:h-60 object-cover" src="https://i.supa.codes/OyEND"/>
          <img alt="Class event" class="rounded-lg mx-2 w-40 h-40 md:w-60 md:h-60 object-cover" src="https://i.supa.codes/bl_Zi"/>
        </div>
      </div>
      <!-- Tombol tetap sama -->
    </section>

    <!-- Bagian struktur kelas diperbaiki tata letaknya -->
    <section class="mt-8 md:mt-12">
      <h2 class="text-xl font-bold text-center mb-6">Structure & Schedule</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 max-w-4xl mx-auto">
        <!-- Item struktur diatur dalam grid -->
        <div class="bg-gray-800 p-4 rounded-lg text-center">
          <p class="font-bold mb-2">Wali Kelas</p>
          <p>Abdul Wahab S.Pdi</p>
        </div>
        <!-- Item lainnya dengan struktur serupa -->
      </div>
    </section>
  </main>

  <!-- Script tetap sama -->
</body>
</html>
